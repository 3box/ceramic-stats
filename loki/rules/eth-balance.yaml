groups:
  - name: CASEthBalance
    interval: 1s
    rules:
      - alert: CASLowEthBalance
        expr: |
          sum by (job)
            (count_over_time({job="cas/metrics"} |= "walletBalance" | logfmt | balance < 1000000 [1s]))
            > 1
        for: 1s
        labels:
            severity: critical
            category: cas
        annotations:
          summary: "CAS ETH balance is below 1M gwei"

groups:
  - name: EthBalance
    interval: 0s
    rules:
      - alert: LowEthBalance
        expr: "sum by (job) (count_over_time({job=\"cas/metrics\"} |= \"walletBalance\" | logfmt | __error__!="LogfmtParserErr" | balance < 1000000 [1s])) > 1"
        labels:
            severity: critical
            category: cas

groups:
  - name: CASEthBalance
    interval: 10s
    rules:
      - alert: CASLowEthBalance
        expr: |
          sum by (job, balance)
            (count_over_time({job="cas/metrics"} |= "walletBalance" | logfmt | balance < 100000000 [10m]))
            > 0
        for: 1s
        labels:
            severity: critical
            category: cas
        annotations:
          summary: "CAS ETH balance below 100M gwei (0.1 ETH)"
          description: "Balance (gwei): {{ $labels.balance }}"

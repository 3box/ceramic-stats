version: "3.8"
services:
  agent:
    build: ./agent
    volumes:
      - ./ceramic:/logs/ceramic
  loki:
    build: ./loki
    ports:
      - "3100:3100"
    command: ["-config.file=/etc/loki/local-config.yaml"]
  promtail:
    build: ./promtail
    ports:
      - "9080:9080"
    volumes:
      - ./cas:/logs/cas
      - ./ceramic:/logs/ceramic
    command: ["-config.file=/etc/promtail/local-config.yml", "-client.url", "http://loki:3100/loki/api/v1/push", "-log.level=debug"]
    depends_on:
      - loki
  grafana:
    build: ./grafana
    ports:
      - "3000:3000"
    environment:
      - LOKI_URL=http://loki:3100
    depends_on:
      - promtail

version: "3.8"
services:
  agent:
    build: ./agent
    volumes:
      - /usr/local/var/log:/var/log
  loki:
    build: ./loki
    ports:
      - "3100:3100"
  promtail:
    image: "grafana/promtail:1.6.0"
    command: -config.file=/mnt/config/promtail-config.yaml -log.level debug
    ports:
      - "9080:9080"
    volumes:
      - .:/mnt/config
      - /usr/local/var/log:/var/log
    depends_on:
      - loki
  grafana:
    image: "grafana/grafana"
    ports:
      - "3000:3000"
    depends_on:
      - promtail

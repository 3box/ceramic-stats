version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@6.12.2
  aws-ecs: circleci/aws-ecs@1.3.0
  shellcheck: circleci/shellcheck@2.0.0

parameters:
  cluster:
    default: "ceramic-grafana-test"
    type: string

jobs:
  build-and-update:
    machine: # executor type
      image: ubuntu-1604:201903-01
    parameters:
      ecr-repo:
        type: string
      dockerfile-path:
        type: string
      ecs-task-family:
        type: string
    steps:
      - checkout
      - shellcheck/check
      - run: |
            RESULT=$(. ./scripts/check_path_in_diff.sh ./loki)
            if [[ $RESULT = "1" ]]; then
              echo "No changes to relevant files detected."
              circleci-agent step halt
            else
              echo "Changes to relevant files detected."
            fi
      - aws-ecr/build-and-push-image:
          repo: << parameters.ecr-repo >>
          path: << parameters.dockerfile-path >>
          tag: "${CIRCLE_SHA1},develop,test"
      - aws-ecs/update-service:
          family: << parameters.ecs-task-family >>
          cluster-name: << pipeline.parameters.cluster >>
    

workflows:
  build-and-update:
    jobs:
      - build-and-update:
          name: "build-and-update-agent"
          ecr-repo: "<< pipeline.parameters.cluster >>-agent"
          dockerfile-path: "./agent"
          ecs-task-family: "<< pipeline.parameters.cluster >>-agent"
          filters:
            branches:
              only: develop
      - build-and-update:
          name: "build-and-update-loki"
          ecr-repo: "<< pipeline.parameters.cluster >>-loki"
          dockerfile-path: "./loki"
          ecs-task-family: "<< pipeline.parameters.cluster >>-loki_promtail"
          filters:
            branches:
              only: develop
      - build-and-update:
          name: "build-and-update-promtail"
          ecr-repo: "<< pipeline.parameters.cluster >>-promtail"
          dockerfile-path: "./promtail"
          ecs-task-family: "<< pipeline.parameters.cluster >>-loki_promtail"
          filters:
            branches:
              only: develop
